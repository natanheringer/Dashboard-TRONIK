[pytest]
# Configuração do Pytest para Dashboard-TRONIK

# Diretório onde estão os testes
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores customizados
markers =
    slow: testes que demoram mais tempo
    integration: testes de integração
    unit: testes unitários
    auth: testes de autenticação
    api: testes de API

# Cobertura (quando usar pytest-cov)
# --cov=.
# --cov-report=html
