server {
    listen 80;
    server_name SEU-DOMINIO-AQUI;  # substitua pelo domínio real

    client_max_body_size 10m;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name SEU-DOMINIO-AQUI;  # substitua pelo domínio real

    # Certificados (Let’s Encrypt preencherá automaticamente)
    ssl_certificate /etc/letsencrypt/live/SEU-DOMINIO-AQUI/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/SEU-DOMINIO-AQUI/privkey.pem;

    # TLS básico
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Headers de segurança
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" always;

    # Rate limit simples para API
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Estáticos
    location /static/ {
        alias /home/natanheringer/Documents/GitHub/dashboard-Tronik/estatico/;
        access_log off;
        expires 30d;
    }

    # App
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


